AWSTemplateFormatVersion: '2010-09-09'
Description: WebSocket API for CloudFormation Builder (No DynamoDB - Demo)

Parameters:
  AgentArn:
    Type: String
    Description: AgentCore Runtime ARN
    Default: arn:aws:bedrock-agentcore:us-east-1:905767016260:runtime/mcp_server-VpWbdyCLTH

Resources:
  # WebSocket API
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: cfn-builder-websocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.action'

  # Lambda Execution Role
  WebSocketLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: WebSocketPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - execute-api:ManageConnections
                Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'
              - Effect: Allow
                Action:
                  - bedrock-agentcore:*
                Resource: 'arn:aws:bedrock-agentcore:*:*:*'
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                Resource: '*'
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:cfn-builder-websocket'

  # Lambda Function
  WebSocketLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: cfn-builder-websocket
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt WebSocketLambdaRole.Arn
      Timeout: 600
      MemorySize: 1024
      Environment:
        Variables:
          AGENT_ARN: !Ref AgentArn
          REGION: !Ref AWS::Region
      Code:
        ZipFile: |
          import json
          import os
          import time
          import boto3
          from botocore.auth import SigV4Auth
          from botocore.awsrequest import AWSRequest
          import urllib.request
          
          AGENT_ARN = os.environ['AGENT_ARN']
          REGION = os.environ.get('REGION', 'us-east-1')
          lambda_client = boto3.client('lambda')
          
          def get_apigw_client(event):
              domain = event['requestContext']['domainName']
              stage = event['requestContext']['stage']
              endpoint = f"https://{domain}/{stage}"
              return boto3.client('apigatewaymanagementapi', endpoint_url=endpoint)
          
          def send_message(connection_id, message, event):
              try:
                  client = get_apigw_client(event)
                  client.post_to_connection(
                      ConnectionId=connection_id,
                      Data=json.dumps(message)
                  )
                  return True
              except Exception as e:
                  print(f"Error sending message: {e}")
                  return False
          
          def call_mcp_tool(tool_name, arguments):
              session = boto3.Session()
              credentials = session.get_credentials()
              encoded_arn = AGENT_ARN.replace(':', '%3A').replace('/', '%2F')
              mcp_url = f"https://bedrock-agentcore.{REGION}.amazonaws.com/runtimes/{encoded_arn}/invocations?qualifier=DEFAULT"
              request_body = json.dumps({
                  'jsonrpc': '2.0',
                  'id': 1,
                  'method': 'tools/call',
                  'params': {'name': tool_name, 'arguments': arguments}
              })
              aws_request = AWSRequest(
                  method='POST',
                  url=mcp_url,
                  data=request_body,
                  headers={
                      'Content-Type': 'application/json',
                      'Accept': 'application/json, text/event-stream',
                  }
              )
              SigV4Auth(credentials, 'bedrock-agentcore', REGION).add_auth(aws_request)
              req = urllib.request.Request(
                  mcp_url,
                  data=request_body.encode('utf-8'),
                  headers=dict(aws_request.headers)
              )
              t_before = time.time()
              with urllib.request.urlopen(req, timeout=300) as response:
                  response_data = response.read().decode('utf-8')
              t_after = time.time()
              print(f"[E2E] Lambda: AgentCore HTTP wait={round(t_after - t_before, 2)}s response_len={len(response_data)}")
              if not response_data or not response_data.strip():
                  return {'error': 'Empty response from AgentCore'}
              lines = response_data.split('\n')
              for line in lines:
                  if line.startswith('data: '):
                      json_data = line[6:].strip()
                      if not json_data:
                          continue
                      try:
                          return json.loads(json_data)
                      except json.JSONDecodeError as e:
                          print(f"JSON decode error on SSE data: {e}")
                          return {'error': f'Invalid JSON in AgentCore response: {e}'}
              return {'error': 'No data in SSE response'}
          
          def lambda_handler(event, context):
              if 'async_processing' in event:
                  async_event = event['async_processing']
                  tool = async_event['tool']
                  arguments = async_event['arguments']
                  request_id = async_event['requestId']
                  connection_id = async_event['connectionId']
                  original_event = async_event['event']
                  print(f"Async processing: {tool}, requestId: {request_id}")
                  t_async_start = time.time()
                  try:
                      send_message(connection_id, {
                          'type': 'progress',
                          'requestId': request_id,
                          'progress': 50,
                          'message': f'Processing {tool}...'
                      }, original_event)
                      t_before_agentcore = time.time()
                      result = call_mcp_tool(tool, arguments)
                      t_after_agentcore = time.time()
                      print(f"[E2E] Lambda async: AgentCore round-trip={round(t_after_agentcore - t_before_agentcore, 2)}s tool={tool}")
                      if 'error' in result:
                          send_message(connection_id, {
                              'type': 'error',
                              'requestId': request_id,
                              'error': result['error']
                          }, original_event)
                          return {'statusCode': 200}
                      if result.get('result', {}).get('content'):
                          content_list = result['result']['content']
                          first = content_list[0] if content_list else {}
                          if not isinstance(first, dict):
                              first = {}
                          content_text = first.get('text')
                          if isinstance(content_text, dict):
                              send_message(connection_id, {
                                  'type': 'response',
                                  'requestId': request_id,
                                  'tool': tool,
                                  'data': content_text,
                                  'status': 'completed'
                              }, original_event)
                          elif isinstance(content_text, str):
                              content_text = content_text.strip()
                              if not content_text:
                                  send_message(connection_id, {
                                      'type': 'error',
                                      'requestId': request_id,
                                      'error': 'Empty tool result from AgentCore'
                                  }, original_event)
                              else:
                                  try:
                                      data = json.loads(content_text)
                                      send_message(connection_id, {
                                          'type': 'response',
                                          'requestId': request_id,
                                          'tool': tool,
                                          'data': data,
                                          'status': 'completed'
                                      }, original_event)
                                  except json.JSONDecodeError as e:
                                      print(f"Tool result not JSON: {content_text[:200]!r}")
                                      send_message(connection_id, {
                                          'type': 'error',
                                          'requestId': request_id,
                                          'error': f'Invalid tool result JSON: {e}'
                                      }, original_event)
                          else:
                              if isinstance(first, dict) and ('success' in first or 'status' in first or 'result' in first):
                                  send_message(connection_id, {
                                      'type': 'response',
                                      'requestId': request_id,
                                      'tool': tool,
                                      'data': first,
                                      'status': 'completed'
                                  }, original_event)
                              else:
                                  send_message(connection_id, {
                                      'type': 'error',
                                      'requestId': request_id,
                                      'error': 'Empty or unsupported tool result from AgentCore'
                                  }, original_event)
                      else:
                          send_message(connection_id, {
                              'type': 'error',
                              'requestId': request_id,
                              'error': result.get('error', 'No result from MCP server')
                          }, original_event)
                  except Exception as e:
                      print(f"Error in async processing: {e}")
                      import traceback
                      traceback.print_exc()
                      send_message(connection_id, {
                          'type': 'error',
                          'requestId': request_id,
                          'error': str(e)
                      }, original_event)
                  return {'statusCode': 200}
              route_key = event.get('requestContext', {}).get('routeKey')
              connection_id = event.get('requestContext', {}).get('connectionId')
              print(f"Route: {route_key}, Connection: {connection_id}")
              try:
                  if route_key == '$connect':
                      print(f"Client connected: {connection_id}")
                      return {'statusCode': 200}
                  elif route_key == '$disconnect':
                      print(f"Client disconnected: {connection_id}")
                      return {'statusCode': 200}
                  elif route_key == '$default':
                      raw_body = event.get('body') or '{}'
                      try:
                          body = json.loads(raw_body)
                      except json.JSONDecodeError:
                          body = {}
                      request_id = body.get('id')
                      tool = body.get('tool')
                      arguments = body.get('arguments', {})
                      print(f"Tool: {tool}, Request: {request_id}")
                      send_message(connection_id, {
                          'type': 'acknowledged',
                          'requestId': request_id,
                          'tool': tool
                      }, event)
                      send_message(connection_id, {
                          'type': 'progress',
                          'requestId': request_id,
                          'progress': 10,
                          'message': f'Calling {tool}...'
                      }, event)
                      lambda_client.invoke(
                          FunctionName=context.function_name,
                          InvocationType='Event',
                          Payload=json.dumps({
                              'async_processing': {
                                  'tool': tool,
                                  'arguments': arguments,
                                  'requestId': request_id,
                                  'connectionId': connection_id,
                                  'event': event
                              }
                          })
                      )
                      return {'statusCode': 200}
                  else:
                      return {'statusCode': 400}
              except Exception as e:
                  print(f"Error: {e}")
                  import traceback
                  traceback.print_exc()
                  if route_key == '$default':
                      try:
                          body = json.loads((event.get('body') or '{}'))
                          send_message(connection_id, {
                              'type': 'error',
                              'requestId': body.get('id'),
                              'error': str(e)
                          }, event)
                      except Exception:
                          pass
                  return {'statusCode': 500}

  # Connect Route
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      Target: !Sub 'integrations/${ConnectIntegration}'

  ConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${WebSocketLambda}'

  # Default Route
  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $default
      Target: !Sub 'integrations/${DefaultIntegration}'

  DefaultIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${WebSocketLambda}'

  # Disconnect Route
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      Target: !Sub 'integrations/${DisconnectIntegration}'

  DisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${WebSocketLambda}'

  # Stage
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: prod
      AutoDeploy: true

  # Lambda Permissions
  ConnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebSocketLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'

Outputs:
  WebSocketUrl:
    Description: WebSocket API endpoint
    Value: !Sub 'wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: CfnBuilderWebSocketUrl
