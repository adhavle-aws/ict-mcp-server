# DynamoDB table for MCP async task results (generate_architecture_overview, build_cfn_template).
# Required when AgentCore runs multiple instances so polling get_async_task_result finds the task.
# Deploy once per account/region before or with AgentCore:
#   aws cloudformation deploy --template-file deploy/async-tasks-table.yaml --stack-name cfn-mcp-async-tasks --capabilities CAPABILITY_IAM
AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB table for cfn-mcp-server async task store

Parameters:
  TableName:
    Type: String
    Default: cfn-mcp-async-tasks
    Description: DynamoDB table name (must match ASYNC_TASK_TABLE or server default)

Resources:
  AsyncTaskTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: task_id
          AttributeType: S
      KeySchema:
        - AttributeName: task_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

Outputs:
  TableName:
    Value: !Ref AsyncTaskTable
    Description: DynamoDB table name for async tasks
