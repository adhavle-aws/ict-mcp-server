# Amplify builds the frontend on git push. AgentCore is deployed separately
# with: AWS_PROFILE=aws-gaurav agentcore launch  (or ./deploy-agentcore.sh)
version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building frontend..."
        - cp ui/frontend/index.html index.html
  artifacts:
    baseDirectory: /
    files:
      - index.html
  cache:
    paths: []
backend:
  phases:
    build:
      commands:
        - echo "Backend will be deployed separately as Lambda"
